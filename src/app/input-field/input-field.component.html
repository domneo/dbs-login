<div class="field">
  <input
    attr.aria-label="{{ label }}"
    id="{{ id }}"
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    value="{{ value }}"
    class="input input-{{ variant }}"
    (change)="valueChange($event)"
  />
  <div
    *ngIf="validationText"
    class="validation validation-{{ validationType }}"
  >
    <span class="validation-icon">{{ validationIcon }}</span>
    {{ validationText }}
  </div>
</div>
