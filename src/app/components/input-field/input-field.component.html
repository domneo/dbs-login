<div class="field">
  <input
    attr.aria-label="{{ label }}"
    id="{{ id }}"
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    value="{{ value }}"
    class="input input-{{ variant }}"
    (change)="valueChange($event)"
  />
  <div
    *ngIf="validationText"
    class="validation validation-{{ validationType }}"
  >
    <div class="validation-icon">
      <app-icon name="{{ validationIcon }}" size="24px"></app-icon>
    </div>
    {{ validationText }}
  </div>
</div>
